{% extends "base.html" %}
{% block content %}
<h1>{{ agency_name }} vehicle type editor</h1>

<form method="post" action="" class="form-horizontal">
  <input type="hidden" name="csrf" value="{{csrf}}" />
  {% if error_msg %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <strong>Error:</strong> {{ error_msg }}
    </div>
  </div>
  {% endif %}

  <div class="form-group">
    <label for="vehicle-types" class="col-sm-2 control-label">Vehicle Types</label>
    <div class="col-sm-10">
	  <input type="text" class="form-control" id="vehicle-types" name="vehicle_types" placeholder="Vehicle types" aria-describedby="vehicle-types-help" value="{{ agency.vehicle_types_comma }}">
	  <span id="card-id-help" class="help-block">Comma seperated list, valid types: {{ vehicle_types }}</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>

</form>
{% endblock %}
